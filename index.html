<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Movie Picker</h1>

    <h2> Number of Movies: <span id="numMovies">0</span></h2>
    <div>
        <form id="addform">
            <label for="admovie">Add Movie</label>
            <input type="text" id="admovie">
            <label for="removie">Remove Movie</label>
            <input type="button" id="removie">
        </form>


        <!-- <h2>Circle Representation</h2> -->
        <div class="circular-progress">
            <div class="circular-progress-circle" id="circle">
            </div>
        </div>
        <!-- <div id="table"></div> -->
        <ul id="table"></ul>
    </div>
    <div>
        <form id="randommovie">
            <label for="randommovie">Pick a Random Movie</label>
            <input type="button" id="ranmovie">
        </form>
    </div>



    <script src="app.js"></script>
</body>

</html>
